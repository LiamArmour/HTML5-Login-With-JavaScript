<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head>

    <meta charset="utf-8">
    <meta content="text/html" charset="iso-8859-1" http-equiv="Content-Type" />
    <meta http-equiv="Content-Script-Type" content="type" />

    <title>OLWeb Solutions Ltd Portal</title>

    <meta name="robots" content="NOINDEX,NOFOLLOW" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
    <link rel="icon" href="Assets/Images/favicon.ico" />
    <link rel="shortcut icon" href="Assets/Images/favicon.ico" />

    <link rel="stylesheet" type="text/css" href="Assets/CSS/Login.css" media="screen"/>

    <script type="text/javascript" src="Assets/JavaScript/jquery.min.js"></script>
    <script type="text/javascript" src="Assets/JavaScript/global_javasript.js"></script>

    <!-- Form validation -->
    <script type="text/javascript" src="Assets/JavaScript/jquery.validate.js"></script>

</head>

<body>
<div id="login-wrapper">


    <div id="login-container">
        <div class="login-content">
            <form id="validate-form" class="login" method="post" action="login/process_login" >

                <h1><img src="Assets/Images/login_header.png" alt="OLWeb Solutions Ltd" /></h1>

                <div class="field">

                    <div class="field-row">
                        <h2 class="alert-bad" > Sorry your login credentials are incorrect please try again </h2>
                    </div>

                    <div class="field-row">
                        <label class="formlabel"> E-mail </label>
                        <input class="text" type="text" required="" email=TRUE name="email" placeholder="Email Address" />
                    </div>
                    <div class="field-row">
                        <label class="formlabel"> Password </label>
                        <input class="text" type="password" required="" name="password" placeholder="Password" />
                    </div>
                    <div class="field-row">
                        <p class="forgot" > Don't have an account? <a href="mailto:liam@al-designers.com" >Sign up here</a> | <a href="resetpassword.html" >Forget your login?</a> </p>
                        <!-- <p class="remeberme" > <label class="remeber" for="checkbox" > Remeber Me </label> <input id="checkbox" class="checkbox" type="checkbox" name="remeberme" /> </p>-->
                    </div>
                    <div class="field-row">
                        <input class="submit" type="submit" value="Login" />
                    </div>
                </div>

            </form>
        </div>
    </div>


</div>

</body>
</html>
