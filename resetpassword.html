<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

<head> 

	<meta charset="utf-8">

	<title>My Dominos </title>
	<meta name="description" content="Dominos Franchise Manager">
	<meta name="keywords" content="My Dominos, Dominos Franchise Manager">
	<meta name="robots" content="NOINDEX,NOFOLLOW" /> 
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
	<link rel="icon" href="../assets/images/favicon.ico" />
	<link rel="shortcut icon" href="../assets/images/favicon.ico" />
	
	<link rel="stylesheet" type="text/css" href="../assets/css/style.css" media="screen"/> 

	<script type="text/javascript" src="../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>	
	<script type="text/javascript" src="../assets/js/global_javasript.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
	
	<!-- Form validation -->
	<script type="text/javascript" src="../assets/js/jp_validation/jquery.validate.js"></script>
	<script>
		$(document).ready(function() {
			jQuery.validator.addMethod("dateLogic",
			function(value, element, param) {
				var notEqual = true;
				if ( value < $(param).val() ) { notEqual = false; }
				return this.optional(element) || notEqual;
			},
			"The Reply Date Must be after the post date"
			);
		});		
	</script>	
	<script>
		$().ready(function() {
			$("#custom-validate").validate({
			rules: {
				comment_date: {
					required: true
				},			
				comment_reply_date: {
					dateLogic: '#comment_date'
				}
			}
			});			
		});	
	</script>
	
	
	<script> 
	$(document).ready(function() {
		$('#form-a').validate({

			rules: {
				comment_date: {
					required: true
					}
				},
			submitHandler: function(form) {
				$.ajax({
					url: form.action,
					type: form.method,
					data: $(form).serialize(),
					success: function(response) {
						$('.alert-wrapper').html('<div class="notice outer alert fade in"><div class="note note-success"> Saved Successfull </div><button class="close" type="button" data-dismiss="alert" >×</button></div>');
					}            
				});
			}
		});
	}); 
	</script>


	<script> 
	$(document).ready(function() {
		$('#form-b').validate({

			rules: {
				comment_date: {
					required: true
					}
				},
			submitHandler: function(form) {
				$.ajax({
					url: form.action,
					type: form.method,
					data: $(form).serialize(),
					success: function(response) {
						$('.alert-wrapper').html('<div class="notice outer alert fade in"><div class="note note-success"> Saved Successfull </div><button class="close" type="button" data-dismiss="alert" >×</button></div>');
					}            
				});
			}
		});
	}); 
	</script> 	
	
	
	<!-- Tables -->
	<link rel="stylesheet" type="text/css" href="../assets/js/jp_tables/demo_page.css" media="screen"/> 
	<link rel="stylesheet" type="text/css" href="../assets/js/jp_tables/demo_table_jui.css" media="screen"/>
	<link rel="stylesheet" type="text/css" href="../assets/js/jp_tables/jquery-ui-1.8.4.custom.css" media="screen"/>
	<script type="text/javascript" src="../assets/js/jp_tables/jquery.dataTables.js"></script>	
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			oTable = $('#example').dataTable({
				"aaSorting": [[ 0, "desc" ]],
				"bJQueryUI": true,
				"sPaginationType": "full_numbers"
			});
		} );
	</script>
	<script type="text/javascript" charset="utf-8">
		$(document).ready(function() {
			oTable = $('#table-nameorder').dataTable({
				"iDisplayLength": 25,
				"aLengthMenu": [[25, 50, 100, -1], [25, 50, 100, "All"]],
				"aaSorting": [[ 0, "asc" ]],
				"bJQueryUI": true,
				"sPaginationType": "full_numbers"
			});
		} );
	</script>	
	
	<!-- Date Picker -->
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<script>
		$(function() {
			$( ".input-date" ).datepicker({ dateFormat: "yy-mm-dd" });
		});
	</script>
	
	<!-- Time Picker -->	
	<script type="text/javascript" src="../assets/js/js_timepicker/jquery-ui-timepicker-addon.js"></script>	
	<script>
		$(function() {
			$('.input-datetime').datetimepicker({
				hourGrid: 4,
				minuteGrid: 5,
				dateFormat: "yy-mm-dd",
				timeFormat: 'HH:mm'
			});	
		});
	</script>	
	
	<!-- Ajax Form Post -->
	<script src="http://malsup.github.com/jquery.form.js"></script> 
	
</head> 

<body><!-- home wrapper [START] -->
<div id="login-wrapper">		
	
	
	<div id="login-container">	
		<div class="login-content">
			<form id="validate-form" class="login" method="post" action="https://mydominos.co.uk/login/resetpassword" >
			
				<h1> Reset Login </h1>
							
				<div class="field">
						
					
											
					
					<div class="field-row">
						<label class="formlabel"> Email </label>

</div>
